<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loading Bar</title>
  <style>
    body {
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }

    .loader-container {
      width: 300px;
      height: 30px;
      background: #333;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .loader-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #00f260, #0575e6);
      animation: load 3s ease-in-out infinite;
    }

    @keyframes load {
      0% { width: 0%; }
      50% { width: 100%; }
      100% { width: 0%; }
    }
  </style>
</head>
<body>
  <div class="loader-container">
    <div class="loader-bar"></div>
  </div>
</body>
</html>
