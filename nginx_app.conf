server {
    listen 80;
    server_name your_domain_or_ip;  // Replace with your LAN IP or domain

    location / {
        proxy_pass http://127.0.0.1:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /static/ {
        alias /c:/Users/User/projects/document-tracking-system/static/;
        expires 1d;
        add_header Cache-Control "public";
    }

    location /favicon.ico {
        alias /c:/Users/User/projects/document-tracking-system/static/favicon.ico;
    }
}
